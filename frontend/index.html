<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <main class="max-w-6xl mx-auto px-4 py-8 space-y-6">
      <header class="space-y-2 text-center">
        <h1 class="text-3xl font-semibold tracking-tight">
          Local AI Voice Assistant
        </h1>
        <p class="text-sm text-slate-400">
          Hold the button, speak, release to process. Responses stream in both
          text and audio.
        </p>
      </header>

      <div class="flex flex-col gap-6 lg:flex-row">
        <aside class="voice-panel rounded-xl border border-slate-800/60 bg-slate-900/40 p-6 backdrop-blur lg:w-72">
          <div class="flex items-center justify-between">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">
              Voices
            </h2>
            <span id="voiceModeBadge" class="rounded-full bg-purple-500/20 px-3 py-1 text-xs font-semibold text-purple-200">
              Fast (Piper)
            </span>
          </div>
          <p class="mt-2 text-xs text-slate-400">
            Choose a personality to instantly swap the assistantâ€™s tone.
          </p>
          <div id="voiceList" class="mt-4 space-y-2"></div>
        </aside>

        <section class="flex-1 space-y-6">
          <article class="rounded-xl border border-slate-800/60 bg-slate-900/40 p-6 backdrop-blur">
            <h2 class="mb-4 text-sm font-semibold uppercase tracking-wider text-slate-400">
              Conversation
            </h2>
            <div id="conversation" class="h-72 space-y-3 overflow-y-auto rounded-lg border border-slate-800/50 bg-slate-950/60 p-3 text-sm"></div>
          </article>

          <article class="flex flex-col justify-between rounded-xl border border-slate-800/60 bg-slate-900/40 p-6 backdrop-blur">
            <div>
              <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">
                Status
              </h2>
              <p id="statusText" class="mt-2 text-lg font-medium text-emerald-400">
                Connecting...
              </p>
              <p id="transcription" class="mt-4 h-24 overflow-y-auto rounded border border-slate-800/50 bg-slate-950/40 p-3 text-sm text-slate-300">
                Transcript will appear here.
              </p>
            </div>

            <button
              id="pttButton"
              class="ptt-button mt-6 h-20 w-full rounded-full border border-purple-500/60 bg-gradient-to-r from-purple-500/80 via-fuchsia-500/70 to-violet-600/80 text-lg font-semibold text-white shadow-lg shadow-purple-500/30 transition hover:scale-[1.02] active:scale-95"
            >
              Hold To Talk
            </button>
          </article>

          <article class="rounded-xl border border-slate-800/60 bg-slate-900/40 p-6 backdrop-blur">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">
              Text Query
            </h2>
            <form id="textForm" class="mt-3 flex gap-3">
              <input
                id="textInput"
                type="text"
                placeholder="Type a message or follow-up..."
                class="flex-1 rounded-lg border border-slate-800/40 bg-slate-950/60 px-4 py-3 text-sm text-slate-100 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/40"
              />
              <button
                type="submit"
                class="rounded-lg bg-purple-600 px-5 py-3 text-sm font-semibold text-white transition hover:bg-purple-500 active:scale-95"
              >
                Send
              </button>
            </form>
          </article>
        </section>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
